{% extends 'utils/vendor/vendor_base.html' %}

{% block start %}


<div class="container card shadow mt-5 p-5" style="width: 40%; border: none;">
    <form class="p-2" method="POST">
        {% csrf_token %}
        {% include 'utils/alerts.html' %}
        <h1 class="text-center">Vendor Login</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input 
                type="email" 
                class="form-control" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp" 
                name="email"
                required
            >
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="exampleInputPassword1" 
                name="password"
                required
            >
        </div>
        <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Submit</button>
        <button type="button" class="btn btn-success" id = "otpButton" onclick="onSendOtp()" disabled>Login with OTP</button>
    </form>
</div>

<script>
    function onSendOtp(){
        return window.location.href = "/accounts/login-with-otp/";
    }
</script>


{% endblock %}
