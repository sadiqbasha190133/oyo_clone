{% extends 'utils/vendor/vendor_base.html' %}

{% block start %}


<div class="container card shadow mt-5 p-5" style="width: 600px; border: none;">

    <form class="p-2" method="POST" style="margin-bottom: 150px;">
        {% csrf_token %}
        {% include 'utils/alerts.html' %}
        <h1 class="text-center">Edit Hotel Details</h1>
        <div class="mb-3">
            <label for="forHotelName" class="form-label">Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="forHotelName" 
                name="name"
                placeholder="Sadiq Luxuaries"
                value="{{hotel_obj.hotel_name}}"
            >
        </div>

        <div class="form-floating mb-3">
            <textarea 
                class="form-control" 
                placeholder="Leave a comment here" 
                id="floatingTextarea2" 
                style="height: 100px" 
                name="description">
            {{hotel_obj.hotel_description}}
            </textarea>
            <label for="floatingTextarea2">describe hotel</label>
        </div>

        <div class="mb-3">
            <label>Select Hotel Ameneties</label>
            <select name="ameneties" class="form-select form-select-sm" multiple aria-label="Small select example">
                {% for amenetie in hotel_ameneties %}
                    <option value="{{amenetie.id}}" {% if amenetie in hotel_obj.ameneties.all %} selected {% endif %}>{{amenetie.amenetie_name}}</option>
                {% endfor %}
              </select>
        </div>

        <div class="mb-3">
            <label for="hotelPrice" class="form-label">Hotel Price</label>
            <input 
                type="number" 
                class="form-control" 
                id="hotelPrice"  
                name="hotel_price"
                placeholder="$1000"
                value = "{{hotel_obj.hotel_price}}"
            >
        </div>

        <div class="mb-3">
            <label for="forHotelOfferPrice" class="form-label">Hotel Offer Price</label>
            <input 
                type="number" 
                class="form-control" 
                id="forHotelOfferPrice" 
                name="hotel_offer_price"
                placeholder="$800"
                value = "{{hotel_obj.hotel_offer_price}}"
            >
        </div>

        <div class="mb-3">
            <label for="forLocation" class="form-label">Location</label>
            <input 
                type="text" 
                class="form-control" 
                id="forLocation" 
                name="location"
                placeholder="Mumbai"
                value = "{{hotel_obj.hotel_location}}"
            >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>




{% endblock %}
