{% extends 'utils/vendor/vendor_base.html' %}

{% block start %}

<div class="container card shadow mt-5 p-5" style="width: 600px; border: none;">

    <form class="p-2" method="POST">
        {% csrf_token %}
        {% include 'utils/alerts.html' %}
        <h1 class="text-center">Vendor Registration</h1>
        <div class="mb-3">
            <label for="forFirstName" class="form-label">First Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="forFirstName" 
                name="first_name"
            >
        </div>

        <div class="mb-3">
            <label for="forLastName" class="form-label">Last Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="forLastName" 
                name="last_name"
            >
        </div>

        <div class="mb-3">
            <label for="forBusiness" class="form-label">Business Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="forBusiness" 
                name="business_name"
            >
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input 
                type="email" 
                class="form-control" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp" 
                name="email"
            >
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="forPhoneNumber" class="form-label">Phone Number</label>
            <input 
                type="number" 
                class="form-control" 
                id="forPhoneNumber" 
                name="phone_number"
            >
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="exampleInputPassword1" 
                name="password"
            >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>




{% endblock %}
