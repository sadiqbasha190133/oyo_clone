{% extends 'utils/vendor/vendor_base.html' %}

{% block start %}

    <div class="container text-center mt-4">

        <div class="container">
            <div class="row">
                {% for image in images %}
                    <div class="col-md-3 mb-3">
                        <img
                            src="/media/{{image.image}}"
                            style="height: 250px; width: 300px; margin-bottom: 10px;"
                        />
                        <a href="{% url 'delete-image' image.id %}"><button class="btn btn-danger" style="text-align: left;">delete</button></a>
                    </div>
                {% endfor %}
            </div>

        </div>

        <form method="POST", enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'utils/alerts.html' %}
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="formFile" name="image">
            </div>
            <button type="submit" class="btn btn-success" >Submit</button>
        </form>

    </div>

{% endblock %}
